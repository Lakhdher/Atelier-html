<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau
    </title>
    <style>
        td
        {
            border: solid ;
            border-color:blueviolet;
            border-width: 4px;
            text-align: center;
        }
    </style>
</head>
<body style="    background-color: #d0e0ff;">
    <table style="width: 50%;height: 300px;">
        <tbody>
            <tr>
                <td rowspan="2" colspan="2">Population</td>
                <td colspan="3">Moyenne</td>
            </tr>
            <tr>
                <td>Hauteur en cm</td>
                <td>Esperance de vie</td>
                <td>Poids en kg</td>
            </tr>
            <tr>
                <td rowspan="2">Sex</td>
                <td>Masculin</td>
                <td>1.78</td>
                <td>70</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Feminin</td>
                <td>1.70</td>
                <td>80</td>
                <td>55</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
