<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
    <style>
        body
        {
            background-color: #d0e0ff;
        }
        label legend
        {
            font-size: large;
        }
        input
        {
            margin: 5px;
            font-size: large;
            text-align: center;
            width: fit-content;
        }
    </style>
    <h1 align="center">Inscription en licence</h1>
<form align="center" action="pass.html">
  <fieldset align="center">
    <legend style="font-size: large;font-weight: bold;">Informations personnelles</legend>
    <label>Votre Nom</label> 
        <input name="Nom" type="text" placeholder="votre nom?"><br><br>
    <label>Votre prenom</label> 
        <input name="prenom" type="text" placeholder="votre prenom?"><br><br>
    <label>Votre age </label>
        <input name="age" type="number" placeholder="votre age?"><br><br>
    <label>Votre date de naissance</label>
        <input name="date de naissance" type="date"><br><br>
    <label>Votre adresse </label>
        <textarea name="adresse" placeholder="Votre adresse?" rows="10" cols="50" ></textarea><br><br>
    <label>Mot de passe</label> 
        <input name="Mot de passe" type="password" required><br><br>
    <label>Repetez mot de passe</label> 
        <input name="repetez mot de passe" type="password" required><br><br>
    <label>Votre email </label>
        <input name="email" type="text" placeholder="votre email?"><br><br>
    <label>Votre site web </label>
        <input name="site web" type="text" placeholder="votre site web?"><br><br>
    <label>Date de Naissance</label>
        <input type="date" name="date naissance" id="date_naiss">
        <br>
    <input size="4" pattern="[I][N][S][A][T][0-9]{4}" name="pattern" placeholder="Pattern?" style="width: 100px;">
  </fieldset>
  <fieldset align="center">
    <legend  style="font-size: large;font-weight: bold;">Gestion des groupes et des options</legend>
    <label>Votre groupe:</label>
        <input type="radio" name="groupe" id=Groupe1" value="Groupe1">Groupe1
        <input type="radio" name="groupe" id=Groupe2" value="Groupe2">Groupe2
        <input type="radio" name="groupe" id=Groupe3" value="Groupe3">Groupe3
    <br><br>
    <label>Numero de carte d'etudiant </label>
        <input name="num carte etudiant" type="text" placeholder="Num de carte d'etudiant?"><br><br>
  <label>Choissisez les options que vous désirez</label>
        <select name="option" size="5">
            <option value="j2ee">j2ee</option>
            <option value="android">Android</option>
            <option value=".Net">.Net</option>
            <option value="HTML5">HTML5</option>
            <option value="Flex">Flex</option>
        </select><br><br>


  </fieldset>
  <input type="submit" value="valider"> 
  <input type="reset" value="réinitialiser">

</form>
</body>
</html>
